<!doctype html>
<html lang="en">
  <head>
    <title>DreamTrips</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="ex_01.js"></script>
  </head>
  <body>
     <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
         <a class="navbar-brand" href="#">D R E A M T R I P S</a>
         <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
             aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="collapsibleNavId">
             <ul class="navbar-nav mr-auto ">
                  <!-- SOBRE -->
                 <li class="nav-item ">
                     <a class="nav-link" href="#">Sobre </a>
                 </li>
                 <!-- CATALOGO -->
                 <li class="nav-item">
                     <a class="nav-link" href="#">Catálogo</a>
                 </li>
             </ul>
             <ul class="navbar-nav ">
                 <!-- LOGIN -->
                <li id="optLogin" class="nav-item ">
                    <a data-toggle="modal" data-target="#loginModal" class="nav-link" href="#">Login</a>
                </li>
                <!-- REGISTO -->
                <li id="optRegister" class="nav-item">
                    <a data-toggle="modal" data-target="#registoModal" class="nav-link" href="#">Registo</a>
                </li>
                <!-- LOGOUT -->
                <li id="optLogout" class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                </li>
                <!-- OLÁ -->
                <li id="optOla" class="nav-item"></li>
            </ul>
         </div>
     </nav> 
     <!-- HEADER (CARROUSEL) -->
     <div id="carouselId" class="carousel slide" data-ride="carousel">
         <ol class="carousel-indicators">
             <li data-target="#carouselId" data-slide-to="0" class="active"></li>
             <li data-target="#carouselId" data-slide-to="1"></li>
             <li data-target="#carouselId" data-slide-to="2"></li>
         </ol>
         <div class="carousel-inner" role="listbox">
             <div class="carousel-item active">
                 <img src="Images/header1.jpeg" alt="First slide">
             </div>
             <div class="carousel-item">
                 <img src="Images/header2.jpg" alt="Second slide">
             </div>
             <div class="carousel-item">
                 <img src="Images/header3.jpg" alt="Third slide">
             </div>
         </div>
         <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
             <span class="carousel-control-prev-icon" aria-hidden="true"></span>
             <span class="sr-only">Previous</span>
         </a>
         <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
             <span class="carousel-control-next-icon" aria-hidden="true"></span>
             <span class="sr-only">Next</span>
         </a>
     </div>




     <!-- MODAL REGISTO -->
    <div class="modal fade" id="registoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Registo</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <form id="frmRegister">
                        <!-- NOME -->
                            <div class="form-group">
                              <label for="inputName">Nome</label>
                              <input required type="text" class="form-control" id="inputName" placeholder="Nome">
                            </div>
                        <!-- EMAIL -->
                            <div class="form-group">
                              <label for="inputEmail">Email</label>
                              <input required type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                        <!-- Password -->
                        <div class="form-group">
                                <label for="inputPassword1">Password</label>
                                <input required minlength="5" type="password" class="form-control" id="inputPassword1" placeholder="Password">
                        </div>
                        <!-- Confirmar Password -->
                        <div class="form-group">
                                <label for="inputPassword2">Confirmar Password</label>
                                <input required minlength="5" type="password" class="form-control" id="inputPassword2" placeholder="Confirmar Password">
                        </div>
                        
                        <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                <button type="submit" class="btn btn-primary">Submeter</button>
                        </div>
                       
           
                    </form>
         </div>
                        
        
          </div>
        </div>
    </div>
    <!-- MODAL AUTENTICAÇÃO -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form id="frmLogin">                    
                    <!--EMAIL-->
                    <div class="form-group">
                        <label for="inputEmail">E-mail</label>
                        <input required type="email" class="form-control" id="inputEmail" placeholder="Email" >                        
                    </div>

                    <!--PASSWORD-->
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input required minlength="5" type="password" class="form-control" id="inputPassword" placeholder="Password" >                        
                    </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <input type="submit" class="btn btn-primary" value="Login"/>
            </div>
        </form>
          </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
