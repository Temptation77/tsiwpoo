<!doctype html>
<html lang="en">
  <head>
    <title>Ficha 7 - Exercício nº2</title>
    <script src="ex_02.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
        <div class="container jumbotron mt-3 ">
            <h2 class="text-center mb-3">ESMAD RUNNING</h2>
            <form class="form-horizontal" action="" autocomplete="on">
                <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" name="" id="nome" required autofocus>
                </div>
                <div class="form-group">
                        <label for="morada">Morada</label>
                        <input type="text" name="" id="morada">
                </div>
                <div class="form-group">
                        <label for="zipcode">Código de Postal</label>
                        <input type="number" name="" id="txtCp1" 
                        placeholder="XXXX"
                        min="1" 
                        max="9999" >
                        <input type="number" name="" id="txtCp2"
                        placeholder="XXX"
                        min="1"
                        max="999">
                </div>
                <div class="form-group">
                        <label for="tele">Telemóvel</label>
                        <input required type="number" placeholder="XXXXXXXXX" 
                        name="" id="tele" 
                        min="900000000" max="999999999">
                </div>
                <div class="form-group">
                        <label for="nasci">Data de Nascimento</label>
                        <input type="date" name="" id="nasci" required>
                </div>
                <div class="form-group">
                        <label for="localidade">Localidade:</label>
                        <input list="locais" type="text">
                        <datalist id="locais">
                            <option value="Porto"></option>
                            <option value="Lisboa"></option>
                            <option value="Faro"></option>
                            <option value="Braga"></option>
                            <option value="Coimbra"></option>
                        </datalist>
                    </div>  
                <div class="form-group">
                        <label for="sexo">Sexo</label><br>
                        <input type="radio" name="optradio">Masculino</label>
                        <input type="radio" name="optradio">Feminino</label>
                        
                </div> 
                <div class="form-group">
                        <label for="txtEmail">E-mail</label>
                        <input type="email" name="" id="email" required>    
                </div> 
                <div class="form-group">
                        <label for="credenciais">Credenciais de acesso</label>
                </div>
                <div class="form-group">
                        <label for="size">Tamanho da camisola</label>

                </div> 
                <div class="form-group">
                        <label for="pagpessoal">Página pessoal</label>
                </div> 
                <div class="form-group">
                        <label for="sapatilha">Nº da sapatilha</label>
                        <input type="number" name="" id="sapatilha" 
                        min="30" max="50" placeholder="XX"> 
                <div> 
                <div class="form-group">
                        <label for="sports">Principais desportos praticados</label>
                        <input list="desportos" type="text">
                                <datalist id="desportos">
                                    <option value="Running"></option>
                                    <option value="Cycling"></option>
                                    <option value="Natação"></option>
                                    <option value="Futebol"></option>
                                    <option value="Vela"></option>
                                    <option value="Ténis"></option>
                                    <option value="Outros"></option>
                                </datalist>
                            </div>
                </div> 
                <div class="form-group">
                        <label for="comment">Comentário:</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
                              

            </form>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
